[binaries]
cpp = 'clang++'
cpp_ld = 'lld'

[built-in options]
buildtype = 'debugoptimized'
wrap_mode = 'forcefallback'
b_sanitize = ['undefined', 'address', 'leak', 'integer', 'float-divide-by-zero']
warning_level = '3'
werror = true
cpp_args = [
    '-stdlib=libc++',
    ]
cpp_link_args = [
    '-stdlib=libc++',
    ]
