[binaries]
cpp = 'clang++'
cpp_ld = 'lld'

[project options]
openmp = 'disabled'

[built-in options]
buildtype = 'release'
wrap_mode = 'forcefallback'
optimization = '3'
b_ndebug = 'true'
warning_level = '3'
werror = true
cpp_args = [
    '-stdlib=libc++',
    '-march=native'
    ]
cpp_link_args = [
    '-stdlib=libc++',
    ]
