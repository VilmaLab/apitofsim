[binaries]
cpp = 'icpx'

[project options]
openmp = 'intel'

[built-in options]
buildtype = 'debugoptimized'
optimization = '3'
b_ndebug = 'true'
warning_level = '3'
werror = true
cpp_args = [
    '-march=native',
    '-fp-model=precise',
    '-fimf-precision=medium',
    '-fno-math-errno'
    ]
cpp_link_args = [
    ]
